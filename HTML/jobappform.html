<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-image: url('job-form2.jpg');

    }
    form {
      max-width: 400px;
    margin: auto;
    background-image: url('job-form.webp');
    background-size: cover;
    background-position: center;
      padding: 20px;
      border: 1px solid beige;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    border: 1px solid beige;
    background-color: beige;
      border-radius: 4px;
    }
    input[type="checkbox"] {
      width: auto;
    }
    button {
      padding: 10px 20px;
      background-color: darkgreen;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: white;
    }
  </style>
</head>
<body style="background-color: lightblue;"></body>
    <center>
<h2 style="color: maroon;">Job Application Form</h2>
  </center>
  <form action="jobdirect.html">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="role">Role:</label>
    <input type="text" id="role" name="role" required>

    <label for="experience">Experience (in years):</label>
    <input type="number" id="experience" name="experience" required>

    <label for="resume">Resume Added:</label>
    <input type="checkbox" id="resume" name="resume">

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
